<!-- upload_video.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription and Translation</title>
</head>
<body>
    <h1>Upload Your Video for Transcription and Translation</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="video">Choose a video file:</label>
        <input type="file" name="video" required>
        <button type="submit">Upload</button>
    </form>

    {% if transcription %}
        <h2>Transcription:</h2>
        <p>{{ transcription }}</p>

        <h2>Translated Text (Spanish):</h2>
        <p>{{ translated_text }}</p>
    {% endif %}
</body>
</html>
