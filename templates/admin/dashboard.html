<div class="programs-section">
    <h2>Pending Programs</h2>
    {% if pending_programs %}
        {% for program in pending_programs %}
            <div class="program-card">
                <h3>{{ program.title }}</h3>
                <p>Expert: {{ program.expert.full_name }}</p>
                <p>Submitted: {{ program.created_at|date:"M d, Y" }}</p>
                <div class="actions">
                    <a href="{% url 'pending_program_details' program.id %}" class="btn btn-primary">
                        View Details
                    </a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No pending programs to review.</p>
    {% endif %}
</div>
